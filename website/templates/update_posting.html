{% extends "base.html" %} 
{% block content %}
<br/>
<br/>
<h3 align = "center">Update posting</h3>
<form method = "POST">
    <div class="mb-3">
        <label for="posting" class="form-label">Title</label>
        <textarea name = "title" class="form-control" id="title" rows="1"> {{ content.title }} </textarea>
    </div>
    <div class="mb-3">
        <label for="posting" class="form-label">Introduction</label>
        <textarea name = "introduction" class="form-control" id="introduction" rows="3"> {{ content.intro }} </textarea>
    </div>
    <div class="mb-3">
        <label for="posting" class="form-label">Body</label>
        <textarea name = "body" class="form-control" id="body" rows="3">{{ content.body }}</textarea>
    </div>
    <div class="mb-3">
        <label for="posting" class="form-label">Conclusion</label>
        <textarea name = "conclusion" class="form-control" id="conclusion" rows="3">{{ content.conclusion }}</textarea>
    </div>
    <div class="mb-3">
        <label for="posting" class="form-label">Reference</label>
        <textarea name = "reference" class="form-control" id="reference" rows="1">{{ content.reference }}</textarea>
    </div>
    <button type = "submit" class = "btn btn-primary">Submit</button>
</form>
{% endblock %}
